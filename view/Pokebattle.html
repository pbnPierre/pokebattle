<div class="jumbotron">
    <div class="container">
        <h1>
            Poke Battle
        </h1>
        <p>
            Choose your pokemon primary and secondary types
        </p>
        <div class="row">
            <div class="col-md-6">
                <h2>Primary type</h2>
                <div class="row">
                    <div  class="type-button {{ types.primary }}"></div>
                </div>
                <div class="row item-list">
                    <div data-ng-repeat="element in elements" data-ng-click="selectPrimary(element.name)"  class="type-button {{ element.name }}" ng-if="element.name != types.secondary && element.name != types.primary"></div>
                </div>
            </div>
            <div class="col-md-6">
                <h2>Secondary type</h2>
                <div class="row">
                    <div  class="type-button {{ types.secondary }}"></div>
                </div>
                <div class="row item-list">
                    <div data-ng-repeat="element in elements" data-ng-click="selectSecondary(element.name)"  class="type-button {{ element.name }}" ng-if="element.name != types.secondary && element.name != types.primary"></div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-lg btn-primary" data-ng-click="print()">Print</button>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h2>It's super effective</h2>
            <div class="row">
                <div data-ng-repeat="element in effects.supereffective" class="type-button {{ element.name }}" ></div>
            </div>
            <h2>It's very effective</h2>
            <div class="row">
                <div data-ng-repeat="element in effects.veryeffective" class="type-button {{ element.name }}" ></div>
            </div>
        </div>
        <div class="col-md-4">
            <h2>Normal attack</h2>
            <div class="row">
                <div data-ng-repeat="element in effects.normal" class="type-button {{ element.name }}" ></div>
            </div>
        </div>
        <div class="col-md-4">
            <h2>It's not very effective</h2>
            <div class="row">
                <div data-ng-repeat="element in effects.notveryeffective" class="type-button {{ element.name }}"></div>
            </div>
            <h2>It's not very effective at all</h2>
            <div class="row">
                <div data-ng-repeat="element in effects.notveryeffectiveatall" class="type-button {{ element.name }}"></div>
            </div>
            <h2>It doesn't affect</h2>
            <div class="row">
                <div data-ng-repeat="element in effects.doesnotaffect" class="type-button {{ element.name }}"></div>
            </div>
        </div>
    </div>
</div>
